    <title> REGISTER </title>
    <style>
        Body {

            margin: 5px 0px;

<body id="servicesPage">

                <div class="col-lg-8 col-1">

                        <nav class="navbar navbar-expand-lg navbar-light tm-bg-white-transparent tm-navbar">

                <form style:"center">
                    <div class=" container">
                        <label> Full Name As Per IC  : </label>
                        <input type="text" placeholder=" Enter Full Name " name="username" required>
                        <br>

                        <label> Identity Card Number : </label>
                        <input type="text" placeholder=" Enter Ic Number " name="icnum" required>

                        <label> Password  : </label>

                        <input type="text" placeholder=" Enter Phone Number " name="hpnum" required>
                        <br>

                        <label> Email Address : </label><br />

                        <br>

                        <label> Address : </label>
                        <input type="text" placeholder=" Enter Address " name="address" required>
                        <br>
                        <br />
                        <button type="submit"> Register </button>

                        <br>

    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script>
        $(function () {
            $('.tabgroup > div').hide();
            $('.tabgroup > div:first-of-type').show();
            $('.tabs a').click(function (e) {
                e.preventDefault();
                var $this = $(this),
                    tabgroup = '#' + $this.parents('.tabs').data('tabgroup'),
                    others = $this.closest('li').siblings().children('a'),
                    target = $this.attr('href');
                others.removeClass('active');
                $this.addClass('active');
                $(tabgroup).children('div').hide();
                $(target).show();

                // Scroll to tab content (for mobile)
                if ($(window).width() < 992) {
                    $('html, body').animate({
                        scrollTop: $("#first-tab-group").offset().top
                    }, 200);
                }
            })

            $('.tm-carousel').slick({
                dots: true,
                infinite: false,
                arrows: false,
                speed: 300,
                slidesToShow: 3,
                slidesToScroll: 2,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            arrows: false,
                            slidesToShow: 2,
                            slidesToScroll: 1,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            arrows: false,
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                ]
            });
        });

    </script>
